<!DOCTYPE html>
<html>
    <head>
        <title>progress page</title>
        <link rel="stylesheet" href="p_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="https://kit.fontawesome.com/8690d3ba80.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div name="container">
                
                <div class="row" name="row-1" id="row-1">
                    <input type="text" id="ptitle" placeholder="Project title">
                </div>

                <div class="row" name="row-2">
                    <div class="page-content page-container" id="page-content">
                        <div class="padding">
                            <div class="row container d-flex justify-content-center">
                                <div class="col-xl-12">
                                    <div class="card proj-progress-card">
                                        <div class="card-block">
                                            <div class="row">
                                                <div class="col-xl-3 col-md-6">
                                                    <h6>Completed Work</h6>
                                                    <h5 class="m-b-30 f-w-700">532<span class="text-c-green m-l-10">+1.69%</span></h5>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-c-red" style="width:25%"></div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6">
                                                    <h6>Incomplete Work</h6>
                                                    <h5 class="m-b-30 f-w-700">4,569<span class="text-c-red m-l-10">-0.5%</span></h5>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-c-blue" style="width:65%"></div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6">
                                                    <h6>Ongoing Work</h6>
                                                    <h5 class="m-b-30 f-w-700">89%<span class="text-c-green m-l-10">+0.99%</span></h5>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-c-green" style="width:85%"></div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3 col-md-6">
                                                    <h6>Ongoing Digs</h6>
                                                    <h5 class="m-b-30 f-w-700">365<span class="text-c-green m-l-10">+0.35%</span></h5>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-c-yellow" style="width:45%"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" name="row-3">
                    <div class="col-sm" name="col-1">
                        <div class="taskadd" >
                            <h4>task/team</h4><br>
                            <input type="text" id="addt" placeholder="task / team"><br><br>
                            <input type="text" id="addt" placeholder="task / teams"><br><br>
                            <input type="button" id="add" value="Add">
                        </div>
                    </div>
                    <div class="col-sm" name="col-2" id="col-2">
                        <h4>Overall Progress</h4>
                        <div class="circle-wrap">
                            <div class="circle">
                              <div class="mask full">
                                <div class="fill"></div>
                              </div>
                              <div class="mask half">
                                <div class="fill"></div>
                              </div>
                              <div class="inside-circle"> 75% </div>
                            </div>
                          </div>
                    
                    
                    </div>
                    <div class="col-sm" name="col-3">
                        <div class="add_del">
                            <h4>complete/delete</h4><br>
                            <input type="text" id="taskno" placeholder="task number"><br><br>
                            <input type="button" id="upload" value="Upload file"><br><br>
                            <input type="button" id="delete" value="Delete file"><br>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </main>
    </body>
</html>
