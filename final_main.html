<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="fm_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="https://kit.fontawesome.com/8690d3ba80.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>main page</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                  <div class="col align-self-start">
                        <div class="dinfo">
                            <i class="fa-solid fa-circle-user fa-4x"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" id="name" placeholder="Name">
                            <br><br>
                            <label for="email"><h5>Email :</h5></label>&emsp;&emsp;
                            <input type="email" id="email" placeholder="email">
                            <br><br>
                            <label for="mobile"><h5>Phone no. :</h5></label>
                            <input type="tel" id="mobile"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="mobile no"> 
                            <br>
                            <form action="">
                                <br>
                                <h3> Would you like to work in a team ?</h3>
                                <input type="radio" id="team" name="team" value="team">
                                <label for="team"> Yes </label> &emsp;&emsp;&emsp;
                                <input type="radio" id="noteam" name="team" value="noteam">
                                <label for="noteam"> No </label>
                                <br><br>
                                <label for="about"><h3> Describe Yourself :-</h3></label>
                                <br>
                                <textarea name="about" id="about" cols="50" rows="4" placeholder="I am a software engineering....."></textarea>
                                <br><br>
                                <h3> Select Skills :- </h3>
                                <input type="checkbox" id="s1" name="s1">
                                <label for="html">HTML</label><br>
                                <input type="checkbox" id="css2" name="css">
                                <label for="css"> CSS</label><br>
                                <input type="checkbox" id="bs" name="bs">
                                <label for="bs"> BOOTSTRAP</label><br>
                                <input type="checkbox" id="js" name="js">
                                <label for="js"> JAVA SCRIPT</label><br>
                                <input type="checkbox" id="php" name="php">
                                <label for="php"> PHP</label><br>
                            </form>

                        </div>
                  </div>
                  <div class="col align-self-center">
                    <div class="pinfo">
                        <h4 id="pt1">Start a new project</h4>
                        <br>
                        <form action="">
                            <label for="ptitle"><h4 id="pt1"> Add Project title :-</h4></label>
                            <br>
                            <input type="text" id="ptitle">
                            <br><br>
                            <label for="abstract"><h4 id="pt1"> Project Abstract :-</h4></label>
                            <br>
                            <textarea name="abstract" id="abstract" cols="60" rows="4" placeholder="the project is about....."></textarea>
                            <br><br>
                            <label for="tech"><h4 id="pt1"> Technologies used :-</h4></label>
                            <br>
                            <textarea name="tech" id="tech" cols="60" rows="4" placeholder="tech used are..... "></textarea>
                            <br><br>
                            <input type="file" id="myFile" name="filename">
                            <label for="upload"></label>
                            <input type="button" id="upload" value="upload file">
                        </form>
                    </div>
                </div>
                </div>
              </div>
            
            
            <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </main>
    </body>
</html>
