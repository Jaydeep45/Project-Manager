<!DOCTYPE html>
<html>
    <head>
        <title>home page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesone link -->
        <script src="https://kit.fontawesome.com/8690d3ba80.js" crossorigin="anonymous"></script>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- css stylesheet link -->
        <link rel="stylesheet" href="home_style.css">
    </head>
    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <!-- navbar elements -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <!-- see project  -->
                    <button type="button" class="btn btn-lg">
                        <a href=""><span class="glyphicon glyphicon-folder-open"></span> See Projects</a>
                    </button>
                    </li>
                    <li>
                        <!-- log out link -->
                        <button type="button" class="btn btn-lg">
                            <a href=""><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- main section of page -->
        <div class="main">
            <div class="container-fluid">
                <!-- main row -->
                <div class="row">
                    <div class="col-md-4"> 
                        <!-- user information on left side of page -->
                        <div class="user_info">
                            <!-- user icon -->
                        <div class="user_icon">
                            <i class="fa-solid fa-circle-user fa-6x"></i>
                        </div>
                        <form action="">
                            <!-- form for user  -->
                            <div class="form-group">
                                <!-- user name with edit option -->
                                <div class="username">
                                    <input type="text" placeholder="User-Name" id="username" disabled="disabled"/>
                                    <i class="fa-solid fa-square-pen fa-2x icon1"></i>
                                </div> 
                                <!-- email with edit option -->
                                <div class="email">
                                    <input type="email" placeholder="Email" id="email" disabled="disabled">
                                    <i class="fa-solid fa-square-pen fa-2x icon2"></i>
                                </div>
                                <!-- mobile number with edit option -->
                                <div class="mobile">
                                    <input type="tel" placeholder="12-34-56-78-90" maxlength="10" id="mobile" disabled="disabled" >
                                    <i class="fa-solid fa-square-pen fa-2x icon3"></i>
                                </div>
                                <br>
                                <!-- option for team work or not -->
                                <h4>Would you like to work in a team?</h4>
                                <div class="team">
                                    <label class="checkbox-inline">
                                        <input type="radio" id="team" name="team" value="team"> Yes
                                    </label> 
                                    <label class="checkbox-inline">
                                        <input type="radio" id="noteam" name="team" value="noteam"> No 
                                    </label>
                                </div>
                                <br>
                                <!-- description of user  -->
                                <h4>Describe Yourself:</h4>
                                <div class="about">
                                    <textarea name="about" id="about" cols="50" rows="2" placeholder="I am a software engineering......."></textarea>
                                </div>
                                <br>
                                <!--  user skills -->
                                <h4>Select Skills:</h4>
                                <div class="skills">
                                    <input type="checkbox" id="s1" name="s1">
                                    <label for="html">HTML</label><br>
                                    <input type="checkbox" id="css2" name="css">
                                    <label for="css"> CSS</label><br>
                                    <input type="checkbox" id="bs" name="bs">
                                    <label for="bs"> BOOTSTRAP</label><br>
                                    <input type="checkbox" id="js" name="js">
                                    <label for="js"> JAVA SCRIPT</label><br>
                                    <input type="checkbox" id="php" name="php">
                                    <label for="php"> PHP</label><br>
                                    <br>
                                </div>
                                <!-- submit button -->
                                <div class="submit">
                                    <input type="submit" id="submit">
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!--  empty column for space managment -->
                    </div>
                    <div class="col-md-6">
                        <!--  project information --right side of page -->
                        <div class="project_info">
                        <h3 id="pt1">Start a new project</h3>
                        <form action="">
                            <!-- project title -->
                            <div class="ptitle">
                                <label for="ptitle"><h4>Project Title:</h4></label><br>
                                <input type="text" id="ptitle">
                            </div>
                            <!-- project abstract -->
                            <div class="abstract">
                                <label for="abstract"><h4>Project Abstract:</h4></label><br>
                                <textarea name="abstract" id="abstract" cols="30" rows="10" placeholder=" The project is about......"></textarea>
                            </div>
                            <!-- technologies used in project -->
                            <div class="tech">
                                <label for="tech"><h4>Technologies used:</h4></label><br>
                                <textarea name="tech" id="tech" cols="30" rows="10" placeholder=" Tech used are......"></textarea>
                            </div>
                            <!-- upload file button -->
                            <div class="upload">
                                <div class="upload-btn-wrapper">
                                    <button class="fbtn">Upload a file</button>
                                    <input type="file" name="myfile" />
                                </div>
                            </div>
                            <!-- start button -->
                            <div class="start">
                                <input type="button" id="start" value="Start">
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script for edit buttons -->
        <script>
            $(function () {
                $(".icon1").click(function () {
                    $("#username").removeAttr("disabled");
                });
                $(".icon2").click(function () {
                    $("#email").removeAttr("disabled");
                });
                $(".icon3").click(function () {
                    $("#mobile").removeAttr("disabled");
                });
            });
        </script> 
    </body>
</html>
